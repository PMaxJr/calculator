<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div id="display"></div>
      <div id="zero"></div>
      <div id="one"></div>
      <div id="two"></div>
      <div id="three"></div>
      <div id="four"></div>
      <div id="five"></div>
      <div id="six"></div>
      <div id="seven"></div>
      <div id="eight"></div>
      <div id="nine"></div>
      <div id="plus"></div>
      <div id="minus"></div>
      <div id="divide"></div>
      <div id="multiply"></div>
      <div id="equal"></div>
      <div id="clear"></div>
    </div>
  </body>
</html>
